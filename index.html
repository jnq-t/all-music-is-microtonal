<!DOCTYPE html>

<html lang = 'en'>
        <head>
            <meta name = 'viewport' content = 'width=device-width'>
            <link rel="stylesheet" type="text/css" href="styles.css" />
            <link href = 'https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap' rel = 'stylesheet'>
            <script src ='Tone.js'></script>
            <script src = 'script.js'></script>
            <title>microtonal.net</title>
          
    </head>
    <body>
       
        <h1>
            all music is microtonal <br/>
            a scale generator
        </h1>
        <div class="main-container">
            <div class="option-container">
                <div id = 'toggle 0' style= 'display: none' class = 'right'>edit</div>
            </div>
            <div class="option-container">
                
                    <p class="option-description">no. of scale degrees</p>
                    <input type = 'number' id = 'keys' value = 12  min = '1' max = '99' class = 'smallnum'>
            </div>
            <div class="option-container">
                <div class = 'right' id = 'toggle 1' style= 'display: none'>
                    detune by(<input  type = 'number' id = 'detune' value = 00  min = '-99' max = '99' class = 'mednum opaque'>)cents
                </div>
                <p class="option-description">size of period</p>
                <input type = 'number' id = 'period1' max = '99' min = 1 value = '2' class = 'smallnum'>:<input type = 'number' id = 'period2' max = '99' min = '1' value = '1' class = 'smallnum'>
            </div>
            <div class="option-container">
                <!-- TODO detune button -->
            <button id = 'toggle 2' class = 'right' onclick = 'apply(2)'>detune</button>
            <p class="option-description">starting frequency in hertz</p><input type = 'number' id = 'frequency' max = '999' value = '240' class = 'bignum'>
        
                <div class = 'right' id = 'toggle 3' style = 'display: none'>
                    set ratio to fundamental(<input type = 'number' id = 'ratio1' max = '999' min = 1 value = '1' class = 'smallnum opaque'>
                    :<input type = 'number' id = 'ratio2' max = '999' min = '1' value = '1' class = 'smallnum opaque'>)
                </div>
            </div>
            <div class="option-container">
            <p class="option-description">no. of periods</p><input type = 'number' id = 'periods' min = '1' max = '99' value = '2' class = 'smallnum'>
            </div>
            <div  class="option-container">
                <button id = 'toggle 4' class = 'right' onclick = 'apply(1)'>set ratio</button>
                <input class = 'button' onclick = "change('sustain')" type = 'button' value = 'sustain' id = 'sustain'></input>
        
                <input class = 'button' onclick = 'editToggle(5)' type = 'button' value = 'edit' id = 'edit'></input>
        
                <button class = 'button' onclick = 'buildKeyboardET()'>create new scale</button>
            </div>
         </div>
         <div class="scale-container">

         </div>

    </body>

</html>
