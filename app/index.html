<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>microtonal.net</title>
        <link rel="stylesheet" href="./style.css">
      </head>
    <body>
        <header>
            <h1 aria-label="all music is microtonal" class="title">all music is microtonal</h1>
            <h3 aria-label="a scale generator" class="subtitle">a scale generator</h3>
        </header>
        <nav>
        </nav>
        <main>
            <div id="create-new-scale-container">
                <div class="scale-author-container">
                    <label class="scale-author-label" for="scale-author">Author</label>
                    <input type="text" name="scale-author" id="scale-author-input" placeholder="optional" aria-label="Author of scale">
                </div>
                <div class="scale-name-container">
                    <label class="scale-name-label" for="scale-name">Scale Name</label>
                    <input type="text" name="scale-name" id="scale-name-input" aria-label="name of scale">
                </div>
                <div class="starting-frequency-container">
                    <label class="starting-frequency-label" for="starting-frequency">Starting Frequency</label>
                    <input type="number" id="starting-frequency-input" name="starting-frequency" step=".0001" value="240" min="20" max="20000" aria-label="scale starting frequency" />
                </div>
                <div class="num-of-scale-degrees-container">
                    <label class="num-of-scale-degrees-label" for="num-of-scale-degrees">Number of Scale Degrees</label>
                    <input type="number" id="num-of-scale-degrees-input" name="num-of-scale-degrees" step=".0001" value="12" min="2" max="200" aria-label="scale starting frequency" />
                </div>
                 <button onclick="scaleSubmit()" type="button" value="Generate Scale" id="create-scale-btn" aria-label="generate scale">Generate Scale</button>
            </div>
        </main>
        <footer>
        </footer>
    </body>
    <script src="http://unpkg.com/tone"></script>
    <script type="module" src="scales.js"></script>
</html>
