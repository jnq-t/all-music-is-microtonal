<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>microtonal.net</title>
        <link rel="stylesheet" href="./style.css">
      </head>
    <body>
        <header>
            <h1 aria-label="all music is microtonal" class="title">all music is microtonal</h1>
            <h3 aria-label="a scale generator" class="subtitle">a scale generator</h3>
        </header>
        <nav>
        </nav>
        <main id="main">
            <div id="scale-wrapper">
                <div id="scale-generator-container">
                    <div id="scale-generator-data-inputs-container" class="scale-data-inputs-container">
                    <!-- scale name -->
                    <div class="scale-generator-item scale-input-container scale-name-container">
                        
                            <label class="scale-generator-label scale-label scale-name-label" for="scale-name">Scale Name</label>
                        
                        <input class="scale-generator-input scale-input" type="text" name="scale-name" id="scale-name-input" aria-label="Name of scale">
                    </div>
                    <!-- starting freq. -->
                    <div class="scale-generator-item scale-input-container starting-frequency-container">
                        
                            <label class="scale-generator-label scale-label starting-frequency-label" for="starting-frequency">Starting Frequency</label>
                        
                        <input class="scale-generator-input scale-input" type="number" id="starting-frequency-input" name="starting-frequency" step=".001" value="240" min="20" max="20000" aria-label="Scale starting frequency" />
                    </div>
                    <!-- scale degrees / length -->
                    <div class="scale-generator-item scale-input-container length-of-scale-container">
                        
                            <label class="scale-generator-label scale-label length-of-scale-label" for="length-of-scale">Length of Scale</label>
                        
                        <input class="scale-generator-input scale-input" type="number" id="length-of-scale-input" name="length-of-scale" step="1" value="12" min="2" max="100" aria-label="Scale starting frequency" />
                    </div> 
                     <!-- scale degrees / length -->
                     <div class="scale-generator-item scale-input-container octave-span-container">
                        
                        <label class="scale-generator-label scale-label octave-span-label" for="octave-span">Octave Span</label>
                    
                    <input class="scale-generator-input scale-input" type="number" id="octave-span-input" value="2" name="octave-span" step=".1" aria-label="How large the octave spans" />
                </div>  
                </div>
                    <!-- generate scale btn -->
                    <button type="button" value="Generate Scale" class="scale-btn" id="generate-scale-btn" aria-label="Generate scale">Generate Scale</button>
                </div>
            </div>
            <div id="keyboards-wrapper">
                <!-- insert keyboards here -->
            </div>
        </main>
        <footer>
        </footer>
    </body>
    <script src="http://unpkg.com/tone"></script>
    <script type="module" src="../server/server.js"></script>
    <script type="module" src="TEMP_classes_workspace.js"></script>
    <script type="module" src="use_cases/generateScale.js"></script>
</html>
