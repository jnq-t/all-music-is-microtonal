<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>microtonal.net</title>
        <link rel="stylesheet" href="./style.css">
      </head>
    <body>
        <header>
            <h1 aria-label="all music is microtonal" class="title">all music is microtonal</h1>
            <h3 aria-label="a scale generator" class="subtitle">a scale generator</h3>
        </header>
        <nav>
        </nav>
        <main id="main">
            <div id="scale-generator-container">
                <!-- scale author -->
               <div id="scale-data-inputs-container">
                <div class="scale-generator-item scale-author-container">
                    <div>
                        <label class="scale-generator-label scale-author-label" for="scale-author">Author</label>
                    </div>
                    <input class="scale-generator-input" type="text" name="scale-author" id="scale-author-input" placeholder="optional" aria-label="Author of scale">
                </div>
                <!-- scale name -->
                <div class="scale-generator-item scale-name-container">
                    <div>
                        <label class="scale-generator-label scale-name-label" for="scale-name">Scale Name</label>
                    </div>
                    <input class="scale-generator-input" type="text" name="scale-name" id="scale-name-input" aria-label="name of scale">
                </div>
                <!-- starting freq. -->
                <div class="scale-generator-item starting-frequency-container">
                    <div>
                        <label class="scale-generator-label starting-frequency-label" for="starting-frequency">Starting Frequency</label>
                    </div>
                    <input class="scale-generator-input" type="number" id="starting-frequency-input" name="starting-frequency" step=".001" value="240" min="20" max="20000" aria-label="scale starting frequency" />
                </div>
                <!-- scale degrees / length -->
                <div class="scale-generator-item length-of-scale-container">
                    <div>
                        <label class="scale-generator-label length-of-scale-label" for="length-of-scale">Length of Scale</label>
                    </div>
                    <input class="scale-generator-input" type="number" id="length-of-scale-input" name="length-of-scale" step="1" value="12" min="2" max="100" aria-label="scale starting frequency" />
                </div>  
               </div>
                <!-- generate scale btn -->
                <button type="button" value="Generate Scale" id="generate-scale-btn" aria-label="generate scale">Generate Scale</button>
            </div>
            <div id="keyboards-parent-container">
                <!-- insert keyboards here -->
            </div>
        </main>
        <footer>
        </footer>
    </body>
    <script src="http://unpkg.com/tone"></script>
    <script type="module" src="../server/server.js"></script>
    <script type="module" src="TEMP_workspace.js"></script>
    <script type="module" src="use_cases/generateScale.js"></script>
</html>
